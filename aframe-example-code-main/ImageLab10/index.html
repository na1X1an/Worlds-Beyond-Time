<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body> 

    <img id="sky" src="assets/53766860256_bca5b82ce1_o.jpg" alt="sky image">
    <img id="stick" src="assets/popsicleStick.jpg" alt="popsicle stick image">
    <img id="cone" src="assets/Waffle Cone.jpg" alt="waffle cone image">


    <a-scene>
      
      <a-box position="-5 0.5 -3" rotation="0 0 0" width=".1" depth=".1" height="2" src="#stick"></a-box>
      <a-box position="-5 1.5 -3" rotation="0 0 0" width=".5" depth=".5" height="2" color="#4CC3D9"></a-box>
      <a-sphere position="7 3 0" radius="1" color="#FFC324"></a-sphere>
      <a-cone position="7 1 0" radius-top="1" radius-bottom="0" height="4" src="#cone"></a-cone>
      
      <!-- <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane> -->
      
      <a-sky src="#sky"></a-sky>

    </a-scene>
  </body>
</html>
